<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input [(ngModel)]="emailAddress" type="email" placeholder="email" name="email"/>
        <input [(ngModel)]="password" type="password" placeholder="password" name="password"/>
        <button (click)="login()">login</button>
        <span *ngIf="showValidationsError" class="valdiation-error-message">Email or password is invalid.</span>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
